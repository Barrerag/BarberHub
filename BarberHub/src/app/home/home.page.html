<ion-header>
  <ion-toolbar>
    <center><img src="https://firebasestorage.googleapis.com/v0/b/barberhub-8f18e.appspot.com/o/logobp.png?alt=media&token=9659db60-f28a-4b1e-a235-d95b78007588" alt=""></center>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-form">
  <center><h1>Ingresar</h1></center>
  <hr class="solid">
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <ion-button [routerLink]="['/login']" expand="block" shape="round" color="primary"> Iniciar sesión</ion-button>
        
        <span class="divider line one-line"> ¿Aún no eres usuario?</span>
        
        <ion-button [routerLink]="['/register']" expand="block" shape="round" color="secondary"> Registrate ahora</ion-button>
        
        <span class="divider line one-line"> ¿No quieres registrarte?</span>
        
        <ion-button [routerLink]="['/sel-bs']" expand="block" shape="round" color="tertiary"> Ingresa como invitado</ion-button>
        <span class="divider line one-line">Nota:</span>
        <ion-note>Si utilizas la sesión de invitado podrás visualizar los horarios, pero deberás registrarte para poder realizar
          la reserva de hora. </ion-note>
        <span class="divider line one-line"> ¿Tienes una barbería?</span>
        
        <!-- REDIRECCIONAR A LA PAGINA WEB-->
        <ion-button [routerLink]="['/trabaja-con-nosotros']" expand="block" shape="round" color="primary">¡Trabaja con nosotros!</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
